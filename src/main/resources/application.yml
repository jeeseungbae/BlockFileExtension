server :
  port : 8080

spring :
  h2:
    console:
      enabled: true # devtool 에서 설정 해주긴 함
      path: /testdb
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=mysql;
    username: sa
    password :
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
